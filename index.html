<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            MyTicTacToe.com
        </ul>
    </nav>
    <div class="gamecontainer">
    <div class="container">
    <div style="border-top: 0 ; border-left: 0 ;" class="box "><span class="boxtext "></span></div>
    <div style="border-top: 0 ;" class="box"><span class="boxtext"></span></div>
    <div  style="border-top: 0 ;border-right: 0;" class="box "><span class="boxtext"></span></div>
    <div style=" border-left: 0" class="box"><span class="boxtext"></span></div>
    <div class="box "><span class="boxtext"></span></div>
    <div style="border-right: 0;" class="box"><span class="boxtext"></span></div>
    <div style="border-left: 0;border-bottom:0" class="box"><span class="boxtext"></span></div>
    <div style=" border-bottom:0 ;" class="box"><span class="boxtext"></span></div>
    <div style="border-bottom:0; border-right:0" class="box"><span class="boxtext"></span></div>
</div>
<div class="gameInfo">
    <h1>Welcome to Tic Tac Toe</h1>
    <div>
        <span class="info">Turn for X</span>
        <button id="reset">Reset</button>
    </div>
    <div class="imgbox">
        <img src="download.jfif">
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
